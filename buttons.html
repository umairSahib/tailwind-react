<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Buttons</title>
</head>
<body>
    <div class="flex  mt-10 ml-8 ">
      <button class="flex items-center justify-center bg-#EA7C69 w-[178px] h-[48px] p-[14px] rounded-[8px] text-#FFFFFF font-barlow font-normal text-semi-bold">Confirm Payment</button>
    </div>
    <div class="flex  mt-10 ml-8 ">
      <button class="flex items-center justify-center gap-[8px] bg-#EA7C69 w-[178px] h-[48px] p-[14px] rounded-[8px] text-#FFFFFF font-barlow font-normal text-semi-bold"><i class="fa-solid fa-plus text-#FFFFFF text-normal"></i>Confirm Payment</button>
    </div>
    <div class="flex  mt-10 ml-18 ">
        <button class="flex items-center justify-center bg-#EA7C69 p-[14px] rounded-[8px] "><i class="fa-solid fa-plus text-#FFFFFF text-normal"></i></button>
      </div>


    <div class="flex  mt-10 ml-28 ">
      <button class="flex items-center justify-center  bg-#FFFFFF text-#EA7C69 w-[163px] h-[48px] p-[14px] rounded-[8px] font-barlow font-normal text-semi-bold border-1 border-#EA7C69">Cancel</button>
    </div>

    <div class="flex  mt-10 ml-38 ">
        <button class="flex items-center justify-center bg-#FFFFFF p-[14px] border-1 border-#EA7C69 rounded-[8px] "><i class="fa-solid fa-plus text-#EA7C69 text-normal"></i></button>
      </div>
      <div class="flex  mt-10 ml-15 ">
        <button class="flex items-center justify-center gap-[8px] bg-#FFFFFF w-[178px] h-[48px] p-[14px] rounded-[8px] border-1 border-#EA7C69 text-#EA7C69 font-barlow font-normal text-semi-bold"><i class="fa-solid fa-plus text-#EA7C69 text-normal"></i>Confirm Payment</button>
      </div>

    

      <div class="flex items-end mt-10 ml-68 ">
        <button class="flex items-center justify-center whitespace-pre gap-[10px] bg-#1F1D2B text-#FFFFFF w-[100px] h-[48px] p-[14px] rounded-[8px] font-barlow font-normal text-medium"><i class="fa-solid fa-angle-down text-#FFFFFF"></i>Dine In</button>
      </div>


      <div class="flex justify-center mt-5 ml-14">
        <button class="relative bg-[#1F1D2B] text-white w-[101px] h-[64px] p-3 rounded-lg font-barlow text-sm border border-[#252836] flex flex-col items-center justify-center ">
            <div class="flex justify-end w-full">
                <i class="fa-solid fa-circle-check text-#EA7C69 transform translate-y-[-50%] translate-x-[50%]"></i> 
            </div>
            <i class="fa-solid fa-id-card mb-1"></i> 
            <span class="self-center w-full text-center">Credit Card</span>
        </button>
    </div>
    
   
          
   

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
</body>
</html>

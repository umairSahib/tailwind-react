<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Sidebar</title>
</head>
<body>
    
    <div class="sidebar bg-black p-4 rounded-xl  top-0 left-0" style="width: 104px; height: 834px;">
        <div class="grid grid-cols-1 grid-rows-8 row-4 gap-10 ">
           <div class="flex items-center justify-center ">
            <i class="fas fa-shop text-4xl text-red-500 bg-#EB966A w-14 h-14 rounded-xl flex items-center justify-center hover:bg-#EB966A rounded-xl"></i>
           </div>
          <div class="flex items-center justify-center bg-Gray-800 rounded-xl  "   >
            <i class="fas fa-house text-4xl text-#f8fafc  bg-#EA7C69 rounded-xl flex items-center justify-center hover:bg-#EB966A rounded-xl" style="width: 56px; height: 56px;"></i>
          </div>
            <div class="flex items-center justify-center">
                <i class="fas fa-circle-dollar-to-slot text-4xl text-red-500  flex items-center justify-center hover:bg-#EB966A rounded-xl" style="width: 56px; height: 56px;"></i>
            </div>
            <div class="flex items-center justify-center">
                <i class="fas fa-gauge text-4xl text-red-500  flex items-center justify-center hover:bg-#EB966A rounded-xl " style="width: 56px; height: 56px;"></i>
            </div>
            
            <div class="flex items-center justify-center">
                <i class="fas  fa-envelope text-4xl text-red-500  flex items-center justify-center hover:bg-#EB966A rounded-xl" style="width: 56px; height: 56px;"></i>
            </div>
            
            <div class="flex items-center justify-center">
                <i class="fas fa-bell text-4xl text-red-500 flex items-center justify-center hover:bg-#EB966A active:bg-black rounded-xl" style="width: 56px; height: 56px;"></i>
            </div>
            
            <div class="flex items-center justify-center">
                <i class="fas  fa-gear text-4xl text-red-500  flex items-center justify-center hover:bg-#EB966A rounded-xl" style="width: 56px; height: 56px;"></i>
            </div>
            
            <div class="flex items-center justify-center">
                <i class="fas fa-right-from-bracket text-4xl text-red-500  flex items-center justify-center hover:bg-#EB966A rounded-xl" style="width: 56px; height: 56px;"></i>
            </div>
            
           
        

        </div>
     
      

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Sidebar</title>
 
</head>
<body>
    
    <div class="sidebar bg-#1F1D2B p-4 rounded-xl  top-0 left-0" style="width: 104px; ">
        <div class="grid grid-cols-1  row " style="grid-template-rows: repeat(8, 102px);" >
           <div class="flex items-center justify-center bg-#EB966A opacity-26  rounded-lg p-16  " 
            style="width: 56px; height: 56px; padding: 16px;">
            <i class="fas fa-shop text-4xl flex items-center justify-center text-#f8fafc cursor-pointer"></i>


           </div>
          <div class="flex items-center justify-center rounded-xl bg-#EA7C69 rounded-lg active:bg-#f8fafc  hover:bg-gray-600 cursor-pointer" style="width: 56px; height: 56px; padding: 16px;" >
            <i class="fas fa-house text-4xl text-#f8fafc   flex items-center justify-center active:text-#EA7C69"></i>
          </div>
            <div class="flex items-center justify-center bg-#1F1D2B rounded-lg active:bg-#EA7C69 hover:bg-gray-600 cursor-pointer" style="width: 56px; height: 56px; padding: 16px;">
                <i class="fas fa-circle-dollar-to-slot text-4xl text-#EA7C69 flex items-center justify-center active:text-#f8fafc" ></i>
            </div>
            <div class="flex items-center justify-center bg-#1F1D2B rounded-lg active:bg-#EA7C69 hover:bg-gray-600 cursor-pointer" style="width: 56px; height: 56px; padding: 16px;">
                <i class="fas fa-gauge text-4xl text-#EA7C69  flex items-center justify-center active:text-#f8fafc" ></i>
            </div>
            
            <div class="flex items-center justify-center bg-#1F1D2B rounded-lg active:bg-#EA7C69 hover:bg-gray-600 cursor-pointer" style="width: 56px; height: 56px; padding: 16px;">
                <i class="fas  fa-envelope text-4xl text-#EA7C69  flex items-center justify-center active:text-#f8fafc" ></i>
            </div>
            
            <div class="flex items-center justify-center bg-#1F1D2B rounded-lg active:bg-#EA7C69 hover:bg-gray-600 cursor-pointer"  style="width: 56px; height: 56px; padding: 16px;">
                <i class="fas fa-bell text-4xl text-#EA7C69 flex items-center justify-center  active:text-#f8fafc"></i>
            </div>
            
            <div class="flex items-center justify-center  bg-#1F1D2B rounded-lg  hover:bg-gray-600 active:bg-#EA7C69 cursor-pointer" style="width: 56px; height: 56px; padding: 16px;">
                <i class="fas  fa-gear text-4xl text-#EA7C69  flex items-center justify-center active:text-#f8fafc" ></i>
            </div>
            
            <div class="flex items-center justify-center bg-#1F1D2B rounded-lg  hover:bg-gray-600 active:bg-#EA7C69 cursor-pointer"  style="width: 56px; height: 56px; padding: 16px;">
                <i class="fas fa-right-from-bracket text-4xl text-#EA7C69  flex items-center justify-center active:text-#f8fafc"></i>
            </div>
            
           </div>
        

        </div>
     
      

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
</body>
</html>
